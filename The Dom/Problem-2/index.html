<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap image</title>
</head>
<body>
    <img src="https://plus.unsplash.com/premium_photo-1694425773046-31e088f7a7dd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="" id="img-1">
    <img src="https://images.unsplash.com/photo-1724579242963-ea62ff1f0d72?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="" id="img-2">
    <button id="btn">Swap images src</button>
    <script>
        var img1=document.querySelector("#img-1");
        var img2=document.querySelector("#img-2");
        var btn=document.querySelector("#btn");

        btn.addEventListener("click",()=>{
            var src1=img1.src;
            var src2=img2.src;
            img1.src=src2;
            img2.src=src1;
        })
        

    </script>
    
</body>
</html>
